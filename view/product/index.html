<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>产品管理</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .btn { padding: 6px 12px; text-decoration: none; border: 1px solid #007bff; background: #007bff; color: white; border-radius: 4px; margin-right: 5px; }
    .btn:hover { background: #0056b3; }
    .search-box { margin-bottom: 10px; }
    .search-box input { padding: 5px; width: 200px; }
    .pagination { margin-top: 15px; }
    .pagination a { margin: 0 5px; padding: 5px 10px; border: 1px solid #ccc; text-decoration: none; color: #333; }
    .pagination span.current { margin: 0 5px; padding: 5px 10px; background-color: #007bff; color: white; border-radius: 3px; }
    .pagination {
  margin-top: 20px;
  text-align: center;
}
.pagination ul {
  display: inline-block;
  padding: 0;
  margin: 0;
  list-style: none;
}
.pagination li {
  display: inline;
}
.pagination li a,
.pagination li span {
  display: inline-block;
  padding: 6px 12px;
  margin: 0 2px;
  border: 1px solid #ddd;
  color: #007bff;
  text-decoration: none;
  border-radius: 4px;
}
.pagination li a:hover {
  background-color: #f2f2f2;
}
.pagination li.active span {
  background-color: #007bff;
  color: white;
  border-color: #007bff;
}

  
  </style>
</head>
<body>

<h2>产品管理</h2>

<div class="search-box">
  <form method="get" action="/product">
    <input type="text" name="keyword" placeholder="搜索产品名称" value="{$keyword}">
    <button type="submit" class="btn">搜索</button>
    <a href="/product/create" class="btn">添加产品</a>
  </form>
</div>

<table>
  <tr>
    <th>ID</th><th>名称</th><th>价格</th><th>类型</th><th>单位</th><th>操作</th>
  </tr>
  {volist name="products" id="product"}
  <tr>
    <td>{$product.id}</td>
    <td>{$product.name}</td>
    <td>{$product.price}</td>
    <td>{$product.type}</td>
    <td>{$product.unit}</td>
    <td>
      <a class="btn" href="/product/edit/?id={$product.id}">编辑</a>
      <a class="btn" href="/product/delete/?id={$product.id}" onclick="return confirm('⚠️ 此操作将永久删除该产品，是否继续？')">删除</a>

    </td>
  </tr>
  {/volist}
</table>

<div class="pagination">
  {$products|raw}
</div>

</body>
</html>
