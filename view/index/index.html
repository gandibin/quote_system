<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>报价管理系统</title>
    <style>
        .container { display: flex; height: calc(100vh - 60px); }
        .sidebar { width: 200px; background-color: #34495e; color: white; }
        .main { flex: 1; background-color: #ecf0f1; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="header">
        {include file="index/head"}
    </div>
    <div class="container">
        <div class="sidebar">
            {include file="index/left"}
        </div>
        <div class="main">
            <iframe id="mainFrame" src="{:url('index/main')}"></iframe>
        </div>
    </div>

    <script>
        function loadPage(url) {
            document.getElementById('mainFrame').src = url;
        }
    </script>
</body>
</html>
